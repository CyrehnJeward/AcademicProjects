<!DOCTYPE html>
<html lang="en">
   
    <link rel="stylesheet" href="stylesheet2.css">
<head>
    <meta charset="UTF-8">
    <title>Midterm Project</title>
</head>
<body>
  <div class="border">
    <form action="VerifyUser.php" method="get">
        <div class="imgcontainer">
          <img src="Logo.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="user"><b> Username</b></label>
          <input type="text" placeholder="Enter Username" name="user" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id = "psw" required>
          <label>
            <!-- Remember to put single quote on ID variable for function parameters -->
            <input type="checkbox"  onclick="showPassword('psw')" > Show Password
          </label>
      
          <button type="submit">Login</button>
          
          <h5 id = "message"> </h5>
          <span>New user?<a href="UploadValidID.html"> Register </a></span>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
        
        </div>
      </form>
      </div>
      <script src="inputFieldFunctions.js"></script>
</body>
</html>
<script>
  window.onload = function () {
    sessionStorage.clear();
    var message = document.getElementById("message");

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if(urlParams.has("ID")){
      var userID =  urlParams.get("ID");
      
      if(userID === "noUser"){
        message.textContent = "USER DOES NOT EXIST";
        // message.style.colour = "FF0000";
      }

    }else{
      if(urlParams.has("status")){
        var userID =  urlParams.get("status");
        if(userID === "notRegistered"){
          message.textContent = "REGISTRATION UNSUCCESFUL";
        }
        if(userID === "registered"){
          message.textContent = "REGISTRATION SUCCESFUL";
        }
        if(userID === "notImage"){
          message.textContent = "UPLOAD WAS NOT AN IMAGE";
        }
        if(userID === "alreadyExist"){
          message.textContent = "IMAGE ALREADY UPLOADED";
        }
        if(userID === "fileType"){
          message.textContent = "WRONG FILE TYPE";
        }
        if(userID === "TooLarge"){
          message.textContent = "FILE TOO LARGE";
        }
        if(userID === "notUploaded"){
          message.textContent = "UPLOAD UNSUCCESFUL";
        }
      }
    }
  };
</script>
