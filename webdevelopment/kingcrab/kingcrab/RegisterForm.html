<!DOCTYPE html>
<html lang="en">
    <script src="inputFieldFunctions.js"></script>
    <link rel="stylesheet" href="stylesheet2.css">
    
<head>
    <meta charset="UTF-8">
    <title>Midterm Project</title>
</head>
<body>
    <form action="RegisterUser.php"  id ="myForm" method="get">
        <div class="imgcontainer">
          <img src="1528.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <b>Registeration Form</b><br><br>

          <label for="emailadd"><b> Email Address</b></label>
          <input type="email" style=" width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box; " placeholder="Enter Email Address" name="emailadd" required>
          <br>
          <br>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password"   name="psw" id = "psw" onchange='check_pass();' required >
          <label>
            <input type="checkbox"  onclick="showPassword('psw')" > Show Password
          </label>
          
          <br>
          <br>
         
          <label for="psw2"><b>Password</b></label>
          <input type="password" placeholder="Re-Enter Password" name="psw2" id = "psw2" onchange='check_pass();' required>
       
          <br>
         
          <label>
            <input type="checkbox"  onclick="showPassword('psw2')" > Show Password
          </label>
          <br>
          <br>

          <label for="fname"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="fname" required>
          <br>
          <br>
          

          <label for="lname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lname" required>
          <br>
          <br>

          <label for="genders"><b>Gender</b></label>
        
          <select name="genders" id="genders" required>
            <option value="Male" name ="Male">Male</option>
            <option value="Female" name ="Female">Female</option>
          </select>
          <br><br>
          <div style="visibility:hidden">
          <label for="myfile"><b>Uploaded File</b></label>
          <input type="text" value= "uploadedFile" name="myfile" id = myfile required>
          </div>

          <button type="submit" name="submit" id = "submit" hidden>Register</button>
          <!-- <button type="submit" id = "submit" onsubmit="Submited()" hidden>Register</button> -->
          
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn" onclick="cancelonClick()">Cancel</button>
         

        </div>
      </form>
</body>
</html>
<script>
function cancelonClick(){
    window.location.href = "LoginForm.html";
}
window.onload = function() {
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  var uploadedFile =  urlParams.get("image");
  var fileTextField = document.getElementById("myfile");
  fileTextField.value = uploadedFile;
  
};


    
    
</script>
