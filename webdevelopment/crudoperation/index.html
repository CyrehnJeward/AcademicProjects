<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="components/src/styles/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-title">
        <h1>Welcome to CRUD System</h1>
      </div>
      <div class="container-contents">
        <div class="container-contents-inserts">
          <h1>Insertion Data</h1>
          <form id="myForm" method="POST">
            <div class="container-contents-inserts-col">
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="fname" />
            </div>
            <div class="container-contents-inserts-col">
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="lname" />
            </div>
            <div class="container-contents-inserts-col">
              <label for="name">Mobile Number:</label>
              <input
                type="tel"
                id="mn"
                name="mn"
                maxlength="11"
              />
            </div>
            <div class="container-contents-inserts-col">
              <label for="name">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="container-contents-inserts-col">
              <label for="name">Password</label>
              <input type="password" id="pw" name="pw" />
            </div>
            <div class="container-contents-inserts-col">
              <label for="name">UserType</label>
              <select id="ut" name="ut">
                <option value="0">Employee</option>
                <option value="1">Customer</option>
              </select>
            </div>
            <div class="container-contents-inserts-col">
              <input type="submit" id="submit" name="submit" />
            </div>
            <div id="statusQuery">
            </div>
          </form>
        </div>
        <div class="container-contents-display">
          <h1>Display Data</h1>
          <table>
            <tr id="tableData"></tr>
          </table>
        </div>
      </div>
    </div>
    <script src="components/src/functions/view.js"></script>
    <script src="components/src/functions/jQuery.js"></script>
    <script src="components/src/functions/submit.js"></script>
  </body>
</html>
